<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الفئات - متجر الزيتون</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        'primary-dark': '#6B4423',
                        'primary-light': '#B67B4A',
                        secondary: '#D4AF37',
                        'secondary-dark': '#B8941F',
                        accent: '#F4F1E8',
                        'text-main': '#2C1810',
                        'text-secondary': '#8B7355',
                        'text-muted': '#B8A089',
                        'border-color': '#E8DCC0',
                        'bg-primary': '#FEFCF8',
                        'bg-secondary': '#F9F6F0',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'error': '#EF4444'
                    },
                    fontFamily: {
                        'sans': ['Work Sans', 'system-ui', 'sans-serif'],
                        'arabic': ['Amiri', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-open {
            transform: translateX(0);
        }
        .sidebar-closed {
            transform: translateX(100%);
        }
        @media (min-width: 768px) {
            .sidebar-closed {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-bg-primary font-sans text-text-main">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 right-0 z-50 w-64 bg-white shadow-lg sidebar-transition sidebar-closed md:sidebar-open">
        <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="flex items-center justify-center h-16 px-4 bg-primary">
                <h1 class="text-xl font-bold text-white">متجر الزيتون</h1>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="admin-dashboard.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">dashboard</span>
                    لوحة التحكم
                </a>
                <a href="admin-products.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">inventory_2</span>
                    المنتجات
                </a>
                <a href="admin-categories.html" class="flex items-center px-4 py-3 bg-primary/10 text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">category</span>
                    الفئات
                </a>
                <a href="admin-orders.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">shopping_cart</span>
                    الطلبات
                </a>
                <a href="admin-customers.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">people</span>
                    العملاء
                </a>
                <a href="admin-files.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">folder</span>
                    الملفات
                </a>
                <a href="admin-settings.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">settings</span>
                    الإعدادات
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-4 border-t border-border-color">
                <button id="logout-btn" class="flex items-center w-full px-4 py-3 text-text-secondary hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">logout</span>
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="md:mr-64">
        <!-- Topbar -->
        <header class="bg-white shadow-sm border-b border-border-color">
            <div class="flex items-center justify-between px-4 py-3">
                <!-- Mobile menu button -->
                <button id="sidebar-toggle" class="md:hidden p-2 text-text-secondary hover:bg-gray-100 rounded-lg">
                    <span class="material-symbols-outlined">menu</span>
                </button>

                <!-- Search -->
                <div class="flex-1 max-w-md mx-4">
                    <div class="relative">
                        <span class="material-symbols-outlined absolute right-3 top-1/2 transform -translate-y-1/2 text-text-secondary">search</span>
                        <input type="text" id="search-input" placeholder="البحث في الفئات..." class="w-full pr-10 pl-4 py-2 border border-border-color rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-2">
                    <button id="add-category-btn" class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                        <span class="material-symbols-outlined text-[20px]">add</span>
                        إضافة فئة
                    </button>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="p-6">
            <!-- Page Header -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-text-main mb-2">إدارة الفئات</h2>
                <p class="text-text-secondary">إدارة فئات المنتجات في المتجر</p>
            </div>

            <!-- Categories Grid -->
            <div id="categories-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Categories will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <span class="material-symbols-outlined text-6xl text-text-muted mb-4">category</span>
                <h3 class="text-xl font-bold text-text-main mb-2">لا توجد فئات</h3>
                <p class="text-text-secondary mb-6">ابدأ بإضافة فئة جديدة لتنظيم منتجاتك</p>
                <button id="add-first-category-btn" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                    إضافة فئة جديدة
                </button>
            </div>
        </main>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 id="modal-title" class="text-xl font-bold text-text-main">إضافة فئة جديدة</h3>
                    <button id="close-modal" class="p-2 text-text-secondary hover:bg-gray-100 rounded-lg">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>

                <form id="category-form">
                    <input type="hidden" id="category-id" name="id">
                    
                    <div class="mb-4">
                        <label for="category-name" class="block text-sm font-medium text-text-main mb-2">اسم الفئة *</label>
                        <input type="text" id="category-name" name="name" required class="w-full px-3 py-2 border border-border-color rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>

                    <div class="mb-4">
                        <label for="category-description" class="block text-sm font-medium text-text-main mb-2">الوصف</label>
                        <textarea id="category-description" name="description" rows="3" class="w-full px-3 py-2 border border-border-color rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="category-image" class="block text-sm font-medium text-text-main mb-2">صورة الفئة</label>
                        <input type="file" id="category-image" name="image" accept="image/*" class="w-full px-3 py-2 border border-border-color rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <div id="image-preview" class="mt-2 hidden">
                            <img id="preview-img" class="w-20 h-20 object-cover rounded-lg border border-border-color">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" id="category-active" name="is_active" checked class="rounded border-border-color text-primary focus:ring-primary">
                            <span class="mr-2 text-sm text-text-main">فئة نشطة</span>
                        </label>
                    </div>

                    <div class="flex gap-3">
                        <button type="submit" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                            حفظ
                        </button>
                        <button type="button" id="cancel-btn" class="flex-1 px-4 py-2 border border-border-color text-text-main rounded-lg hover:bg-gray-50 transition-colors">
                            إلغاء
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/admin-categories.js"></script>
</body>
</html>
