<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة/تعديل فئة - متجر الزيتون</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        'primary-dark': '#6B4423',
                        'primary-light': '#B67B4A',
                        secondary: '#D4AF37',
                        'secondary-dark': '#B8941F',
                        accent: '#F4F1E8',
                        'text-main': '#2C1810',
                        'text-secondary': '#8B7355',
                        'text-muted': '#B8A089',
                        'border-color': '#E8DCC0',
                        'bg-primary': '#FEFCF8',
                        'bg-secondary': '#F9F6F0',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'error': '#EF4444'
                    },
                    fontFamily: {
                        'sans': ['Work Sans', 'system-ui', 'sans-serif'],
                        'arabic': ['Amiri', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-open {
            transform: translateX(0);
        }
        .sidebar-closed {
            transform: translateX(100%);
        }
        @media (min-width: 768px) {
            .sidebar-closed {
                transform: translateX(0);
            }
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-bg-primary font-sans text-text-main">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 right-0 z-50 w-64 bg-white shadow-lg sidebar-transition sidebar-closed md:sidebar-open">
        <div class="flex flex-col h-full">
            <!-- Logo -->
            <div class="flex items-center justify-center h-16 px-4 bg-primary">
                <h1 class="text-xl font-bold text-white">متجر الزيتون</h1>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="admin-dashboard.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">dashboard</span>
                    لوحة التحكم
                </a>
                <a href="admin-products.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">inventory_2</span>
                    المنتجات
                </a>
                <a href="admin-categories.html" class="flex items-center px-4 py-3 bg-primary/10 text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">category</span>
                    الفئات
                </a>
                <a href="admin-orders.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">shopping_cart</span>
                    الطلبات
                </a>
                <a href="admin-customers.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">people</span>
                    العملاء
                </a>
                <a href="admin-files.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">folder</span>
                    الملفات
                </a>
                <a href="admin-settings.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-primary/10 hover:text-primary rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">settings</span>
                    الإعدادات
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-4 border-t border-border-color">
                <button id="logout-btn" class="flex items-center w-full px-4 py-3 text-text-secondary hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors">
                    <span class="material-symbols-outlined ml-3">logout</span>
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="md:mr-64">
        <!-- Topbar -->
        <header class="bg-white shadow-sm border-b border-border-color">
            <div class="flex items-center justify-between px-4 py-3">
                <!-- Mobile menu button -->
                <button id="sidebar-toggle" class="md:hidden p-2 text-text-secondary hover:bg-gray-100 rounded-lg">
                    <span class="material-symbols-outlined">menu</span>
                </button>

                <!-- Breadcrumb -->
                <nav class="flex items-center gap-2 text-sm text-text-secondary">
                    <a href="admin-dashboard.html" class="hover:text-primary">لوحة التحكم</a>
                    <span>/</span>
                    <a href="admin-categories.html" class="hover:text-primary">الفئات</a>
                    <span>/</span>
                    <span id="breadcrumb-current" class="text-text-main">فئة جديدة</span>
                </nav>

                <!-- Actions -->
                <div class="flex items-center gap-2">
                    <a href="admin-categories.html" class="px-4 py-2 border border-border-color text-text-main rounded-lg hover:bg-gray-50 transition-colors">
                        إلغاء
                    </a>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="p-6">
            <!-- Page Header -->
            <div class="mb-6">
                <h2 id="page-title" class="text-2xl font-bold text-text-main">إضافة فئة جديدة</h2>
            </div>

            <form id="category-form" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <input type="hidden" id="category-id">

                <!-- Main Area -->
                <div class="lg:col-span-2 space-y-6">

                    <div class="bg-white rounded-lg shadow-sm border border-border-color p-6 space-y-5">
                        <h3 class="font-bold text-text-main mb-4">معلومات الفئة</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-text-main mb-2">
                                    الاسم بالعربية <span class="text-red-500">*</span>
                                </label>
                                <input type="text" id="name-ar" required
                                    class="w-full h-11 px-4 rounded-lg border border-border-color focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-text-main mb-2">
                                    الاسم بالإنجليزية
                                </label>
                                <input type="text" id="name-en" dir="ltr"
                                    class="w-full h-11 px-4 rounded-lg border border-border-color focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-text-main mb-2">
                                Slug
                            </label>
                            <input type="text" id="slug" dir="ltr"
                                placeholder="auto-generated"
                                class="w-full h-11 px-4 rounded-lg border border-border-color focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm bg-gray-50">
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-border-color p-6 space-y-5">
                        <h3 class="font-bold text-text-main mb-4">تفاصيل إضافية</h3>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-text-main mb-2">
                                    الوصف بالعربية
                                </label>
                                <textarea id="description-ar" rows="3"
                                    class="w-full px-4 py-3 rounded-lg border border-border-color focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-text-main mb-2">
                                    الوصف بالإنجليزية
                                </label>
                                <textarea id="description-en" rows="3"
                                    class="w-full px-4 py-3 rounded-lg border border-border-color focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-text-main mb-2">
                                    رابط الصورة
                                </label>
                                <input type="url" id="image-url" dir="ltr"
                                    placeholder="https://..."
                                    class="w-full h-11 px-4 rounded-lg border border-border-color focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-text-main mb-2">
                                    فئة رئيسية
                                </label>
                                <select id="parent-id"
                                    class="w-full h-11 px-4 rounded-lg border border-border-color focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm">
                                    <option value="">بدون فئة رئيسية</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Sidebar -->
                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow-sm border border-border-color p-6 space-y-5">
                        <h3 class="font-bold text-text-main mb-4">الإعدادات</h3>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-text-main mb-2">
                                    ترتيب العرض
                                </label>
                                <input type="number" id="sort-order" min="0" value="0"
                                    class="w-full h-11 px-4 rounded-lg border border-border-color focus:border-primary focus:ring-2 focus:ring-primary/20 text-sm">
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="is-active" checked
                                    class="rounded border-border-color text-primary focus:ring-primary">
                                <label for="is-active" class="text-sm text-text-main">
                                    فئة نشطة
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-border-color p-6 space-y-4">
                        <div id="form-error"
                            class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                        <div class="flex gap-3">
                            <a href="admin-categories.html"
                                class="flex-1 h-11 border border-border-color rounded-lg font-medium hover:bg-gray-50 transition-colors flex items-center justify-center">
                                إلغاء
                            </a>
                            <button type="submit" id="submit-btn"
                                class="flex-1 h-11 bg-primary hover:bg-primary-dark text-white rounded-lg font-bold transition-colors flex items-center justify-center gap-2">
                                <span id="submit-text">
                                    حفظ
                                </span>
                                <span id="submit-spinner" class="spinner hidden"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/admin-category-form.js"></script>
</body>
</html>
