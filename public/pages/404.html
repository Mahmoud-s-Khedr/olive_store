<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="error.404.pageTitle">الصفحة غير موجودة - متجر زيت الزيتون</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D4AF37',
                        accent: '#8B5A2B'
                    },
                    fontFamily: {
                        'cairo': ['Cairo', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gray-50" data-nav="">
    <!-- Header -->
    <header class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-[1280px] mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between h-16 lg:h-20">
                <!-- Logo -->
                <a href="/" class="flex items-center gap-3 text-olive-dark hover:opacity-90 transition-opacity">
                    <div class="w-8 h-8 text-primary">
                        <span class="material-symbols-outlined text-3xl">water_drop</span>
                    </div>
                    <h1 class="text-xl lg:text-2xl font-bold tracking-tight" data-i18n="common.brand">زيتون مصر</h1>
                </a>

                <!-- Return Home (Simple Nav) -->
                <a href="/"
                    class="flex items-center gap-2 text-primary hover:text-primary-dark font-medium transition-colors">
                    <span class="hidden sm:inline" data-i18n="nav.home">الرئيسية</span>
                    <span class="material-symbols-outlined rtl:rotate-180">arrow_forward</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-[calc(100vh-200px)] flex items-center justify-center py-12 px-4 relative overflow-hidden">
        <div class="text-center max-w-lg mx-auto">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-primary/5 text-primary mb-6">
                <span class="material-symbols-outlined text-5xl">sentiment_dissatisfied</span>
            </div>

            <h1 class="text-6xl font-bold text-olive-dark mb-4">404</h1>
            <h2 class="text-2xl font-bold text-olive-dark mb-4" data-i18n="error.404.title">عذراً، الصفحة غير موجودة
            </h2>
            <p class="text-olive-light mb-8 text-lg" data-i18n="error.404.description">يبدو أن الصفحة التي تبحث عنها قد
                تم نقلها أو حذفها أو أنها لم تكن موجودة أصلاً.</p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="/"
                    class="w-full sm:w-auto inline-flex items-center justify-center gap-2 bg-primary hover:bg-primary-dark text-white px-8 py-3 rounded-lg font-bold transition-all shadow-md hover:shadow-lg">
                    <span class="material-symbols-outlined">home</span>
                    <span data-i18n="error.404.backHome">العودة للرئيسية</span>
                </a>
                <a href="/products"
                    class="w-full sm:w-auto inline-flex items-center justify-center gap-2 bg-white hover:bg-gray-50 text-olive-dark border border-gray-200 px-8 py-3 rounded-lg font-bold transition-all">
                    <span class="material-symbols-outlined">storefront</span>
                    <span data-i18n="error.404.browseProducts">تصفح المنتجات</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-olive-dark text-white py-8 mt-auto">
        <div class="max-w-[1280px] mx-auto px-4 text-center">
            <p class="text-olive-light text-sm" data-i18n="footer.copyright">© 2024 زيتون مصر. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="/js/i18n.js"></script>
    <script src="/js/navbar.js"></script>
</body>

</html>
