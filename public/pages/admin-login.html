<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>تسجيل الدخول - لوحة التحكم</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6e8137",
                        "primary-dark": "#56662a",
                        "primary-light": "#8fa34d",
                        "accent": "#d4a017",
                        "accent-dark": "#b8890f",
                        "background-light": "#f7f7f6",
                        "background-dark": "#1b1d15",
                        "surface": "#ffffff",
                        "surface-dark": "#262920",
                        "olive-dark": "#151613",
                        "olive-light": "#7a7f6c"
                    },
                    fontFamily: {
                        "display": ["Tajawal", "Noto Sans Arabic", "sans-serif"],
                        "body": ["Noto Sans Arabic", "Tajawal", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark font-body min-h-screen flex items-center justify-center p-4 overflow-hidden relative">

    <!-- Toast Container -->
    <div id="toast-container"
        class="fixed top-4 left-4 right-4 md:left-auto md:right-4 md:w-96 z-50 flex flex-col gap-2"></div>

    <!-- Background Decoration -->
    <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[20%] -right-[10%] w-[70%] h-[70%] rounded-full bg-primary/5 blur-3xl"></div>
        <div class="absolute -bottom-[20%] -left-[10%] w-[60%] h-[60%] rounded-full bg-accent/5 blur-3xl"></div>
    </div>

    <!-- Login Card -->
    <div
        class="relative z-10 w-full max-w-[420px] bg-white dark:bg-surface-dark rounded-3xl shadow-2xl shadow-gray-200/50 dark:shadow-black/20 border border-gray-100 dark:border-gray-800 overflow-hidden">

        <!-- Header -->
        <div class="px-8 pt-10 pb-6 text-center">
            <div class="inline-flex justify-center items-center bg-primary/10 p-4 rounded-2xl mb-6 shadow-sm">
                <img src="/images/logo-icon.png"
                    onerror="this.src='https://lh3.googleusercontent.com/aida-public/AB6AXuCYx5WQbT_k1mFeUG-bQB3Tcz1WKKV1i0SOJkA9kDXEKv5j65bxGhXBRufJ64jHetk7zELQjvGf6BSYvCxkY8H9uB1ouSpHMkV27BCOEWyk5Mm5npvQwFY6Tr6u0qYu0cBYdEJjQvMG-Ok4PgfkqRBEakLQwzIyiOFALi8NoNlaslcfBntsE1EWG7IiuX94iZapRXqZ9DEY_lTiQ6-D74xv6b4SmH0tHprOymjywYKRxptuwafvrCD3oXpWLDlv0teHa6RORNDNTqk'"
                    alt="Logo" class="w-12 h-12 object-contain">
            </div>
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">تسجيل الدخول</h1>
            <p class="text-slate-500 text-sm">مرحباً بك مجدداً في لوحة تحكم زيتون مصر</p>
        </div>

        <!-- Form -->
        <form id="login-form" class="px-8 pb-10 flex flex-col gap-5">

            <!-- Error Container -->
            <div id="admin-login-error"
                class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

            <!-- Email -->
            <div class="space-y-1.5">
                <label for="email" class="block text-sm font-bold text-slate-700 dark:text-gray-300">البريد
                    الإلكتروني</label>
                <div class="relative group">
                    <span
                        class="material-symbols-outlined absolute right-3.5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
                    <input type="email" id="email" required
                        class="w-full bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3 pr-11 text-slate-800 dark:text-white text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all placeholder:text-slate-400"
                        placeholder="name@example.com" dir="ltr">
                </div>
            </div>

            <!-- Password -->
            <div class="space-y-1.5">
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-bold text-slate-700 dark:text-gray-300">كلمة
                        المرور</label>
                </div>
                <div class="relative group">
                    <span
                        class="material-symbols-outlined absolute right-3.5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
                    <input type="password" id="password" required
                        class="w-full bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3 pr-11 pl-11 text-slate-800 dark:text-white text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all placeholder:text-slate-400"
                        placeholder="••••••••" dir="ltr">
                    <button type="button" id="toggle-password"
                        class="absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 focus:outline-none">
                        <span class="material-symbols-outlined text-[20px]">visibility</span>
                    </button>
                </div>
                <div class="flex justify-end mt-1">
                    <a href="/pages/forgot-password.html"
                        class="text-xs font-bold text-primary hover:text-primary-dark transition-colors">نسيت كلمة
                        المرور؟</a>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="login-btn"
                class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3.5 rounded-xl shadow-lg shadow-primary/25 hover:shadow-primary/40 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-2 disabled:opacity-70 disabled:cursor-not-allowed">
                <span id="login-btn-text">دخول</span>
                <span class="material-symbols-outlined rtl:-scale-x-100 text-[20px]"
                    id="login-btn-icon">arrow_right_alt</span>
                <span class="material-symbols-outlined animate-spin text-[20px] hidden"
                    id="login-btn-spinner">progress_activity</span>
            </button>

        </form>

        <!-- Footer -->
        <div class="px-8 py-4 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-100 dark:border-gray-700 text-center">
            <p class="text-xs text-slate-500 font-medium">
                © 2025 زيتون مصر. جميع الحقوق محفوظة.
            </p>
        </div>

    </div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin-login.js"></script>
</body>

</html>
