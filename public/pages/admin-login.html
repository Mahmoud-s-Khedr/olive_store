<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>لوحة تحكم المسؤول - تسجيل الدخول</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;family=Noto+Sans+Arabic:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#bdee2b",
                        "background-light": "#f7f8f6",
                        "background-dark": "#1d2210",
                        "card-dark": "#262a1c",
                        "input-dark": "#2f3522",
                        "border-olive": "#4d543b",
                        "text-muted": "#b2b99d",
                    },
                    fontFamily: {
                        "display": ["Noto Sans Arabic", "Work Sans", "sans-serif"],
                        "sans": ["Noto Sans Arabic", "Work Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark text-white font-display min-h-screen flex flex-col items-center justify-center relative overflow-hidden">
<!-- Background Image with Overlay -->
<div class="absolute inset-0 z-0">
<img alt="Blurred dark olive grove background texture" class="w-full h-full object-cover opacity-30 grayscale-[20%]" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB5aEbXbb7kiHyPGXp6Y5zl9nXDV9N8u47jZi4OCaHV4g0iZI5aMEVLkACpYecw7qasldhbGI59IGZ-lNaJinFvTlgv_nyArHtoaIrWBUmZtSkwELXbwxwvAB8JlGj2YSaS8UHYn_YDqLIvNyETAx_4sT1v4JZOyP5hI8-5GgkSh6nZZE2cgirWoiYOHU2-pYnAbcLgZtx5FKWMU43BeX5ibDoovZf8QhcajNmJOmkif_R74swl4J2iXiRXM_riNyYZ9pf7L0p2UdE"/>
<div class="absolute inset-0 bg-background-dark/80 mix-blend-multiply"></div>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-background-dark/50"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 w-full max-w-[480px] px-4">
<!-- Login Card -->
<div class="bg-card-dark/95 backdrop-blur-md border border-border-olive shadow-2xl rounded-xl overflow-hidden p-8 sm:p-10">
<!-- Branding / Header -->
<div class="flex flex-col items-center justify-center mb-8 text-center">
<div class="w-16 h-16 bg-primary/20 rounded-full flex items-center justify-center mb-4 border border-primary/30">
<span class="material-symbols-outlined text-primary text-4xl">local_florist</span>
</div>
<h1 class="text-2xl font-bold text-white tracking-tight mb-1">زيتون مصر</h1>
<h2 class="text-text-muted text-lg font-medium">لوحة تحكم المسؤول</h2>
</div>
<!-- Login Form -->
<form action="#" class="flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium pr-1" for="email">البريد الإلكتروني</label>
<div class="flex w-full items-stretch rounded-lg shadow-sm group focus-within:ring-2 focus-within:ring-primary/50 transition-all duration-200">
<!-- Icon (Right Side in RTL) -->
<div class="flex items-center justify-center px-4 bg-input-dark border border-l-0 border-border-olive rounded-r-lg text-text-muted">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<!-- Input -->
<input class="flex-1 bg-input-dark text-white placeholder:text-text-muted/50 border border-r-0 border-border-olive rounded-l-lg h-12 px-4 focus:outline-none focus:border-border-olive focus:ring-0 text-right" dir="ltr" id="email" placeholder="admin@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium pr-1" for="password">كلمة المرور</label>
<div class="flex w-full items-stretch rounded-lg shadow-sm group focus-within:ring-2 focus-within:ring-primary/50 transition-all duration-200">
<!-- Icon (Right Side in RTL) -->
<div class="flex items-center justify-center px-4 bg-input-dark border border-l-0 border-border-olive rounded-r-lg text-text-muted">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<!-- Input -->
<input class="flex-1 bg-input-dark text-white placeholder:text-text-muted/50 border border-x-0 border-border-olive h-12 px-4 focus:outline-none focus:border-border-olive focus:ring-0 text-right" dir="ltr" id="password" placeholder="••••••••" type="password"/>
<!-- Toggle Visibility (Left Side in RTL) -->
<button class="flex items-center justify-center px-4 bg-input-dark border border-r-0 border-border-olive rounded-l-lg text-text-muted hover:text-white transition-colors cursor-pointer focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end">
<a class="text-sm text-text-muted hover:text-primary transition-colors underline decoration-dotted decoration-text-muted/50 underline-offset-4" href="#">
                        نسيت كلمة المرور؟
                    </a>
</div>
<!-- Submit Button -->
<button class="mt-2 w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg h-12 rounded-lg shadow-lg hover:shadow-primary/20 transition-all duration-300 flex items-center justify-center gap-2">
<span>تسجيل الدخول</span>
<span class="material-symbols-outlined text-[20px] rtl:-scale-x-100">login</span>
</button>
</form>
<!-- Security / Footer Note -->
<div class="mt-8 pt-6 border-t border-border-olive/50 flex flex-col items-center gap-3">
<div class="flex items-center gap-2 text-text-muted/60 text-xs">
<span class="material-symbols-outlined text-[14px]">lock</span>
<span>اتصال آمن ومشفّر</span>
</div>
<p class="text-text-muted/40 text-xs text-center font-sans">
                    © 2024 زيتون مصر. جميع الحقوق محفوظة.
                </p>
</div>
</div>
</div>
</body></html>
